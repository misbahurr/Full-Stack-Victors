<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination Results</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .results-container {
            max-width: 800px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h1, h2, p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <h1>Examination Results</h1>

        <!-- Results Table -->
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Score</th>
                    <th>Grade</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody>
                <!-- Result for Subject 1 -->
                <tr>
                    <td>Maths</td>
                    <td>90</td>
                    <td>A</td>
                    <td>Excellent performance in Subject 1.</td>
                </tr>

                <!-- Result for Subject 2 -->
                <tr>
                    <td>Physics</td>
                    <td>85</td>
                    <td>B+</td>
                    <td>Good effort in Subject 2.</td>
                </tr>

                <tr>
                    <td>Chemistry</td>
                    <td>85</td>
                    <td>B+</td>
                    <td>Good effort in Subject 2.</td>
                </tr>


                <!-- Add more rows for additional subjects -->
            </tbody>
        </table>

        <!-- Summary -->
        <!-- <div class="result">
            <h2>Overall Summary</h2>
            <p>Total Subjects: 2</p>
            <p>Average Score: 87.5</p>
            <p>Overall Grade: A-</p>
            <p>Comments: Keep up the good work!</p>
        </div> -->
    </div>
</body>
</html>
